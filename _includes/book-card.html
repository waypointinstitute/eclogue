<article class="rounded-lg overflow-hidden"
         style="background-color: var(--surface); box-shadow: 0 1px 2px var(--shadow);">
  {% if include.cover %}
    <a href="{{ include.url | relative_url }}" class="block">
      <img src="{{ include.cover | relative_url }}" alt=""
           class="w-full h-56 object-cover grayscale hover:grayscale-0 transition-transform duration-200 hover:scale-[1.02]">
    </a>
  {% endif %}
  <div class="p-6">
    <h3 class="text-xl font-semibold mb-2" style="color: var(--text);">
      <a href="{{ include.url | relative_url }}">{{ include.title }}</a>
    </h3>
    {% if include.author %}
      <p class="text-sm mb-2" style="color: var(--text-muted);">{{ include.author }}</p>
    {% endif %}
    {% if include.blurb %}
      <p class="text-sm" style="color: var(--text);">{{ include.blurb }}</p>
    {% endif %}
  </div>
</article>
