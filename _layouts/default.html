<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} · {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <!-- HEADER (always on top) -->
  <header class="site-header">
    <div class="max-w-7xl mx-auto px-4 lg:px-8 bar">
      <a href="{{ '/' | relative_url }}" class="brand">{{ site.title | default: 'ECLOGUE PRESS' }}</a>
      <nav class="nav">
        <a href="{{ '/posts/' | relative_url }}">All Posts</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/books/' | relative_url }}">Books</a>
      </nav>
    </div>
  </header>

  <!-- PAGE CONTENT -->
  <main>
    {{ content }}
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="max-w-7xl mx-auto px-4 lg:px-8 py-10">
      <p>© {{ 'now' | date: '%Y' }} {{ site.title | default: 'ECLOGUE PRESS' }}</p>
    </div>
  </footer>

</body>
</html>
